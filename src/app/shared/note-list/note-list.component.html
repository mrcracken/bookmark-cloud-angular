<mat-card>
  <mat-card-header>Note List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let note of notes">
        <img mat-list-avatar src="{{note.giphyUrl}}" alt="{{note.title}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/note-edit', note.id]">{{note.title}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/note-add']">Add</button>
</mat-card>
